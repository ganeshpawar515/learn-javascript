<!DOCTYPE html>

<head>
    <title>DOM</title>
</head>
<body>
    <div>
        <h2 id="date">day/month</h2>
        <h2 id="time">HH::MM</h2>
        <h1 class="title">Learn Code</h1>
        <h1 class="title">Learn new     Code</h1>


    </div>
    <script>
        let title = document.getElementsByClassName("title");
        console.log(title[0].textContent);
        console.log(typeof title[0])
        // for(const n in title){
        //     title[n].textContent="modified";
        // }

        let now=new Date();
        console.log(now);
        let hours=now.getHours()
        let minutes=now.getMinutes()
        let seconds=now.getSeconds()
        console.log(`${hours}::${minutes}:${seconds}`);

        let time=document.getElementById("time");
        time.textContent=`${hours}:${minutes}`;

        let year = now.getFullYear();
        let month = now.getMonth();
        let day = now.getDay();

        let date = document.getElementById("date");
        date.textContent=`${day}/${month+1}/${year}`


    </script>
</body>
</html>
